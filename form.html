<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formfilup</title>
</head>
<body>
    <form action="">
        <p>Name<input type="text" name="your name"></p>
        <p>Phone No<input type="tel" name="number"></p>
        <p>Email<input type="text" name="your email"></p>
    </form>
    <fieldset>
        <legend>select your food</legend> 
        <p><label for="Barger"><input type="radio" name="food" id="Barger">Barger</p>
        <p><label for="Roll"><input type="radio" name="food" id="Roll">Roll</p>
        <p><label for="chiken"><input type="radio" name="food" id="chiken">chiken</p>
        <p><label for="Fry"><input type="radio" name="food" id="Fry">Friends Fry</p>
    </fieldset>
    <fieldset>
        <legend>select your drink</legend>
        <p><label for="7up"><input type="checkbox" name="drink" id="7up">7up</p>
        <p><label for="arci"><input type="checkbox" name="drink" id="arci">Arci</p>
        <p><label for="tiger"><input type="checkbox" name="drink" id="tiger">Tiger</p>
         <p><label for="pizza"><input type="checkbox" name="drink" id="pizza">Pizza</p>
    </fieldset>
    <p><label form="">Special Instruction: <textarea name="" id="" cols="30" rows="10"></textarea></label></p>
    <button type="submit">Submit your order</button>
</body>
</html>
